<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <h1>Nosso Contato</h1>
    <input type="button" value="Mode" id="btn-mode" onclick="mode()">
    <!-- Botão para abrir/fechar o menu -->
    <button id="menu">☰ Menu</button>
     <!-- Menu deslizante -->
    <nav id = "menuslide">
      <ul>
      <li><a href="index.html">Sobre o Grupo</a></li>
      <li><a href="galeria.html">Galeria</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
    </nav>
  </header>
  
  <!-- Conteúdo Principal -->
 <main>
    <section class="contato">
      <h2>Fale Conosco</h2>
      <form id="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="opiniao">Opinião sobre o site:</label>
        <textarea id="opiniao" name="opiniao" required></textarea>
        
        <button type="submit" onclick="submitForm(event)">Enviar</button>
      </form>
    </section>
 </main>
  
  <!-- Rodapé -->
 <footer>
    <p>  Exposição do Grupo</p>
    <p id="relogio">relógio</p>
 </footer>
</body>
</html>
